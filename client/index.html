<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
</head>

<body>

    <div id="gameDiv">
        <canvas id="ctx" width="500" height="500" style="border:1px solid #000000; background-color: rgb(36, 145, 0);"></canvas>
        <div id="chat-text" style="width:500px;height:100px;overflow-y:scroll">
            <div>Hello!</div>
        </div>

        <form id="chat-form">
            <input id="chat-input" type="text" style="width:500px"></input>
        </form>
    </div>

</body>

</html>

<!-- socket CDN -->
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    //link canvas dom element
    var ctx = document.getElementById('ctx').getContext('2d');
    ctx.font = '30px Arial';

    //initializing connection
    var socket = io();

    socket.on('updatePos', data => {
        ctx.clearRect(0, 0, 500, 500);
        for (var i = 0; i < data.length; i++) {
            ctx.fillText(data[i].number, data[i].x, data[i].y);
        }
    })
    document.onkeydown = function(event){
        if(event.keyCode === 68)    //d
            socket.emit('keyPress',{inputId:'rights',state:true});
        else if(event.keyCode === 83)   //s
            socket.emit('keyPress',{inputId:'downs',state:true});
        else if(event.keyCode === 65) //a
            socket.emit('keyPress',{inputId:'lefts',state:true});
        else if(event.keyCode === 87) // w
            socket.emit('keyPress',{inputId:'ups',state:true});
           
    }
    document.onkeyup = function(event){
        if(event.keyCode === 68)    //d
            socket.emit('keyPress',{inputId:'rights',state:false});
        else if(event.keyCode === 83)   //s
            socket.emit('keyPress',{inputId:'downs',state:false});
        else if(event.keyCode === 65) //a
            socket.emit('keyPress',{inputId:'lefts',state:false});
        else if(event.keyCode === 87) // w
            socket.emit('keyPress',{inputId:'ups',state:false});
    }

</script>
